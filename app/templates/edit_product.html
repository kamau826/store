<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <form class="form" action="{{url_for('edit_product',id=product.id)}}" method="POST">
       <input type="hidden" name="{{product.id}}" value="1">
      <div class="form-group">
            <label>name</label>
        <input  class="form-control" type="text" name="name" value="{{product.name}}">
      </div>
         <div class="form-group">
            <label>model</label>
        <input  class="form-control" type="text" name="model" value="{{product.model}}">
      </div>
         <div class="form-group">
            <label >Serial</label>
        <input  class="form-control" type="text" name="serial" value="{{product.serial}}">
      </div>
         <div class="form-group">
            <label>price</label>
        <input  class="form-control" type="text" name="price" value="{{product.price}}">
      </div>
         <div class="form-group">
            <label>qty</label>
        <input  class="form-control" type="text" name="quantity" value="{{product.quantity}}">
      </div>
        <button type="submit" class="btn btn-success">update</button>
    </form>

</div>
</body>
</html>
