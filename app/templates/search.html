<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
<table class="table">
            <tr>
                <th>name</th>
                <th>serial</th>
                <th>price</th>
                <th>quantity</th>
                <th>status</th>
                <th>Action</th>
            </tr>
{%for result in results %}
  <tr>
                 <td>{{result.name}}</td>
                 <td>{{result.serial}}</td>
                 <td>{{result.price}}</td>
                 <td>{{result.quantity}}</td>
                 <td>{{result.status}}</td>
  </tr>
</table>
{%endfor%}
</body>
</html>
